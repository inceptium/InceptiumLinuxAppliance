<html>
    <head>
        <link rel="stylesheet" href="acspect.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/dataform.js"></script>

    </head>
    
    <body>
        <div class="container" >
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="Nominativo"><b>Nominativo</b></label>
            <input type="text" placeholder="inserire nome e cognome" name="nominativo" id="nominativo" required ><!-- comment -->

            <label for="email"><b>Email</b></label>
            <input type="text" value="javascript:loadpage()" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn" onclick="submit()" >Register</button>
        </div>
        <div class="container signin" >
            <p>Already have an account? <a id="signin" >Sign in</a>.</p>
        </div>
    </body>
</html>
